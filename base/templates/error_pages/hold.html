<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account On Hold</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .simple-card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: #fff8e6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 2px solid #f39c12;
        }
        
        .icon-wrapper i {
            font-size: 36px;
            color: #f39c12;
        }
        
        .btn-return {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .btn-return:hover {
            background: #2980b9;
            color: white;
        }
        
        .status-badge {
            display: inline-block;
            background: #f8f9fa;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin: 10px 0;
            border: 1px solid #dee2e6;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<div class="simple-card">
    <div class="icon-wrapper">
        <i class="bi bi-clock"></i>
    </div>
    
    <h4 class="mb-3">Account On Hold</h4>
    
    <div class="status-badge">
        <i class="bi bi-hourglass-split me-2"></i>Under Review
    </div>
    
    <p class="text-muted mb-4">
        Your account is currently being reviewed by our administration team. 
        You will receive an email notification once the review is complete.
    </p>
    
    <div class="alert alert-light border mt-4 mb-4">
        <small>
            <i class="bi bi-info-circle me-2"></i>
            Reference: <code>HOLD-{{ user_id|default:"123456" }}</code>
        </small>
    </div>
    
    <a href="{% url 'login' %}" class="btn btn-return w-100">
        <i class="bi bi-arrow-left me-2"></i>Back to Login
    </a>
    
    <p class="mt-4 mb-0 text-muted" style="font-size: 13px;">
        For assistance, contact: support@company.com
    </p>
</div>

</body>
</html>
