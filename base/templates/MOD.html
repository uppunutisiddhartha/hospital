<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultations List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .filter-box {
            width: 300px;
            margin: 0 auto 20px;
            display: flex;
            gap: 10px;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
        .btn {
            background: #4CAF50;
            border: none;
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <h1>Consultations</h1>

    <!-- Filter Box -->
    <form method="GET" class="filter-box">
        <input 
            type="date" 
            name="date" 
            value="{{ filter_date }}" 
            class="form-control" 
            required
        >
        <button class="btn" type="submit">Filter</button>
    </form>

    <!-- Consultation Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Specialist</th>
                <th>Date</th>
                <th>Time</th>
                <th>Reason</th>
            </tr>
        </thead>

        <tbody>
    {% for c in consultations %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.phone }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.specialist }}</td>
        <td>{{ c.date }}</td>
        <td>{{ c.time }}</td>
        <td>{{ c.reason }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="7">No consultations found.</td>
    </tr>
    {% endfor %}
</tbody>

</body>
</html>
